<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>India's Covid Journey</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/journey.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body>


  <!-- India's Covid Journey -->

  <section id="testimonials">

    <h2 class="ij">India's Covid Journey</h2>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="False">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active case ">
          <h2 class="fc">January 30,2020</h2>
          <img src="https://github.com/gresika/trial/blob/main/first%20case.jpg?raw=true" class="d-block w-100" alt="India's First Case">
        </div>
        <div class="carousel-item case">
          <h2 class="fc">March 24,2020</h2>
          <img src="https://raw.githubusercontent.com/gresika/trial/main/21%20days%20lockdown.webp" class="d-block w-100" alt="First Lockdown">
        </div>
        <div class="carousel-item case">
          <h2 class="fc">July 24,2020</h2>
          <img src="https://github.com/gresika/trial/blob/main/covaxin.jpeg?raw=true" class="d-block w-100" alt="Covaxin Clinical Trials">
        </div>
        <div class="carousel-item case2">
          <h2 class="fc">August 26,2020</h2>
          <img src="https://github.com/gresika/trial/blob/main/Screenshot%20(188).png?raw=true" class="d-block w-100" alt="Covishield Clinical Trials">
        </div>
        <div class="carousel-item case">
          <h2 class="fc">December 19,2020</h2>
          <img src="https://github.com/gresika/trial/blob/main/1cr.jpg?raw=true" class="d-block w-100" alt="Crosses 1cr cases">
        </div>
        <div class="carousel-item case2">
          <h2 class="fc">January 3,2021</h2>
          <img src="https://raw.githubusercontent.com/gresika/trial/main/approved.webp" class="d-block w-100" alt="Vaccines Approved">
        </div>
        <div class="carousel-item case4">
          <h2 class="fc">January 16,2021 : Vaccination Program Begins</h2>
          <img src="https://github.com/gresika/trial/blob/main/vaccination%20begins.jpg?raw=true" class="d-block w-100" alt="Vaccination Begins">
        </div>
        <div class="carousel-item case3">
          <img src="https://github.com/gresika/trial/blob/main/v2.jpg?raw=true" class="d-block w-100" alt="Vaccination">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>

</body>

</html>
